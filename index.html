<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
      import {
        doc,
        getFirestore,
        setDoc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCEVhj9MwCLykglebLehP7v8Ks_H0jXEfg",
        authDomain: "bookaffiliation.firebaseapp.com",
        projectId: "bookaffiliation",
        storageBucket: "bookaffiliation.appspot.com",
        messagingSenderId: "433705135477",
        appId: "1:433705135477:web:85dbb193cbdc640f88773c",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // getting full docs of books
      const docRef = doc(db, "books","income");
      const docSnap = await getDoc(docRef);
      const incomeSnap = await getDoc(doc(db, "books","income"));
      const mindSnap = await getDoc(doc(db, "books","mind"));
      const growthSnap = await getDoc(doc(db, "books","growth"));
      const fitnessSnap = await getDoc(doc(db, "books","fitness"));

      console.log(incomeSnap.data());
      console.log(mindSnap.data());
      console.log(growthSnap.data());
      console.log(fitnessSnap.data());
     
    </script>
